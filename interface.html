<div class="container-fluid">
  <div class="spinner-holder animated">
    <div class="spinner-overlay">Loading...</div>
  </div>
  <div id="audioSection" class="section">
    <header>
      <p>Configure your audio player</p>
    </header>
    <div class="form-group">
      <div>
        <label for="add-document">Select an audio</label>
      </div>
      <div>
        <div class="file-holder audio">
          <div class="btn btn-default add-audio">
            {{#unless media.id}}Browse your media library{{else}}Replace
            audio{{/unless}}
          </div>
          <div class="info-holder {{#unless media.id}}hidden{{/unless}}">
            <div class="file-title">
              <i class="fa fa-file-audio-o" aria-hidden="true"></i>
              <span>{{ media.name }}</span>
            </div>
            <div class="btn btn-link text-danger audio-remove">
              <i class="fa fa-trash" aria-hidden="true"></i> Remove
            </div>
          </div>
        </div>
        <p class="help-block">
          When the user taps to play the audio, it will be displayed within your
        app using an audio player. This will only work if the user is online. 
        </p>
      </div>
    </div>
  </div>
</div>
