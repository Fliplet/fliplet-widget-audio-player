<div data-fliplet-audio-player-id="{{id}}">
  {{#if media.url}}
    <div data-title="{{media.name}}" data-audio-url="{{media.url}}"></div>
  {{else}}
    {{#if embedlyData.thumbnailBase64}}
    <div class="audio-holder">
      <div class="fl-audio-thumb-holder">
        <img src="{{embedlyData.thumbnailBase64}}"/>
      </div>
    </div>
    {{else}}
      {{#if embedlyData.audioHtml}}
      <div class="audio-holder">
        <div class="audio-placeholder"></div>
      </div>
      {{else}}
        <div class="placeholder">No audio file added</div>
      {{/if}}
    {{/if}}
  {{/if}}
</div>
